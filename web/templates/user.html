{% extends 'base.html' %}

{% block title %}User Information{% endblock %}

{% block content %}
    <br>
    <div class="container-fluid">
        <h2 style="text-align: center;">Information of User</h2><br>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img width="150" height="150" src="https://zeevector.com/wp-content/uploads/Motorola-Logo-VECTOR-PNG-Colour.png">
                <p><strong>Core ID:</strong> {{ info_user[1] }}</p>
                <p><strong>Name:</strong> {{ info_user[6] }}</p>
                <p><strong>E-mail:</strong> {{ info_user[2] }}</p>
              </div>
              <div class="col">
                <h3>Change Password</h3><br>
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="mb-3 row">
                        <label for="current_password" class="col-sm-4 col-form-label">Current password:</label>
                        <div class="col-sm-5">
                          <input class="form-control" type="password" id="current_password" name="current_password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="new_password" class="col-sm-4 col-form-label">New Password:</label>
                        <div class="col-sm-5">
                          <input class="form-control" type="password" id="new_password" name="new_password" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="confirm_password" class="col-sm-4 col-form-label">Confirm New Password:</label>
                        <div class="col-sm-5">
                          <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-info" value="Change Password">
                </form>
              </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loader-container').style.display = 'none';
        };
    </script>
    
{% endblock %}
